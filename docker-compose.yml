version: '3.8'

services:
  hdhomerun-epg:
    build: .
    container_name: hdhomerun-epg
    ports:
      - "8000:8000"
    environment:
      - HDHOMERUN_HOST=192.168.1.100
      - HDHOMERUN_EPG_DAYS=7
      - HDHOMERUN_EPG_HOURS=3
      - HDHOMERUN_DEBUG_MODE=on
    volumes:
      - ./epg_cache.db:/code/epg_cache.db
    restart: unless-stopped
